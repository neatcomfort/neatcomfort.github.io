<configuration>
   <system.webServer>
      <defaultDocument enabled="true">
         <files>
            <add value="default.html" />
         </files>
      </defaultDocument>
   </system.webServer>
</configuration>

<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="1;url=http://www.neatcomfort.com/default.html">
        <script type="text/javascript">
            window.location.href = "http://www.neatcomfort.com/default.html"
        </script>
        <title>Page Redirection</title>
    </head>
</html>
